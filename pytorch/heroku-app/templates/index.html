<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Noisy-NER</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
</head>

<body><div class="navbar-fixed">
   <nav class="grey darken-4" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Noisy-NER</a>

      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
</div>

<!-- Start of Main Section -->
 <div class="container">
    <div class="section">
       
      <!--   Icon Section   -->
      <div class="row">
        <div class="input-field col s12 m10">
          <div class="icon-block">
           <form method="POST" action="/predict">
            <textarea name="rawtext" cols="3" rows="5" class="form-control" required="true" placeholder={{ tweet }}></textarea>
            <br/>
           <p>
            <label>
            <input name="type" type="radio" value="text" checked />
            <span>Text</span>
          </label>
            </p>
            <p>
              <label>
                <input name="type" type="radio" value="image" />
                <span>Image</span>
              </label>
            </p>

           <button class="btn btn-small waves-effect waves-light light-blue lighten-1" type="reset">Clear</button>
           <button class="btn btn-small waves-effect waves-light purple lighten-1" type="submit">Classify</button>
        </form>
        <a href=/fetch><input  class="btn btn-small waves-effect waves-light light-blue lighten-1" type="button" value="get Random Tweet"></a>

          </div>
        </div>

      </div>

    </div>
  </div>
  <!-- End -->

      <!-- Result Display-->
      <section class="section section-solutions-about grey darken-2">
     <div class="container white-text">

          <!--   Icon Section   -->
          <div class="row">
            <div class="col s12 m6">
              <div class="icon-block">

                <!--<h5 class="center">Your Text</h5>-->
                 <p>Text:&nbsp;&nbsp;&nbsp;&nbsp; <span style="color:#0091EA;">{{ text }} </span></p>
                <!--<p class="light">{{ctext}}</p>-->
                <div class="alert alert-info" role="alert"><p>Entities: <span style="color:#0091EA;">{{ predictions }} </span></p><br/>
                </div>

              </div>
            </div>

          </div>
         {{ htmlm|safe }}


      </div>
    </section>



  <footer class="page-footer grey darken-4">
    <div class="container" id="aboutapp">
      <div class="row">
        <div class="col l6 s12">
          <p class="grey-text text-lighten-4">Named entity recognition using a BiLSTM CRF Model</p>
        </div>

   <div class="col l3 s12">
          <ul>
           <a href="https://github.com/maltejanssen/Automatic-Data-Recognition-System-in-Natural-Language" target="_blank" class="white-text">
            <i class="fab fa-github-square fa-4x"></i>
          </a>
          </ul>
        </div>
      </div>
    </div>

  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="static/js/materialize.js"></script>
  <script src="static/js/init.js"></script>

  </body>
</html>
